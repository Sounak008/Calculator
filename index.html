<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <!--This html file contains the basic structure of the whole calculator front end without any css or javascript.-->
    <div class="main-box">
        <h1 class="heading">Calculator</h1>
        <div class="input-box">
            <input type="text" id="calculator-display" readonly>
        </div>
        <div class="calculator-buttons">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div class="row">
                <button id="clear-button">AC</button>
            </div>
        </div>
    </div>
</body>
</html>
